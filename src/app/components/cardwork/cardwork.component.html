<div class="work-card">
  <img [appLazyLoad]="imageSrc" alt="work-image" />
  <div class="work-infor">
    <div class="work-infor-title">
      <p class="work-infor-name">
        {{ name }}
      </p>
      <p class="work-infor-subtitle">
        {{ subTitle }}
      </p>
    </div>
    <p class="work-infor-content">"{{ content }}"</p>
    <p class="work-infor-desc">
      {{ desc }}
    </p>
  </div>
</div>
